AWSTemplateFormatVersion: 2010-09-09


Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
  SubnetId:
    Type: AWS::EC2::Subnet::Id
  
Resources:

  Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0bf0565838358789b # Amazon Linux 2 LTS Arm64 AMI 2.0.20230119.1 arm64 HVM gp2 
      InstanceType: t4g.small
      IamInstanceProfile: !Ref InstanceProfile
      KeyName: just-a-db
      SecurityGroupIds:
        - !Ref InstanceSecurityGroup
      SubnetId: !Ref SubnetId
      Tags:
        - Key: Name
          Value: just-a-db

  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: just-a-db security group
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: 0.0.0.0/0

  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: just-a-db-instance-profile
      Roles:
        - !Ref InstanceRole

  InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal: 
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: just-a-db-s3-access
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 
                  - s3:PutObject
                  - s3:GetObject
                Resource: !GetAtt ResourcesBucket.Arn

  BackupsLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: just-a-db/backups-logs
      RetentionInDays: 14

  DatabaseLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: just-a-db/database-logs
      RetentionInDays: 14

  ResourcesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: just-a-db-backups

Outputs:
  InstancePublicIp:
    Description: The public IP address of the EC2 instance
    Value: !GetAtt Instance.PublicIp
